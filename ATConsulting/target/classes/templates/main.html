<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script type="text/javascript" th:src="@{/js/app.js}" ></script>
        <script type="text/javascript" th:src="@{/js/service.js}" ></script>
        <script type="text/javascript" th:src="@{/js/controller.js}" ></script>
        <script type="text/javascript" th:src="@{/js/Chart.bundle.js}" ></script>
        <script type="text/javascript" th:src="@{/js/angular-chart.js}" ></script>
    </head>
    <body ng-app="myApp" ng-controller="AppCtrl as ctrl" ng-cloak>
        <div layout="row"  layout-align="space-around center">
            <div   flex="60" class="block">
                <form name="taskForm" layout="row" class="header" layout-align="space-around center" flex="100">
                    <label>AT Consulting</label>
                </form>			
                <div  flex="100">
                    <md-tabs md-dynamic-height md-border-bottom flex="100">
                        <md-tab label="Табличный отчет">
                            <md-content class="md-padding">
                                <table>
                                    <thead>
                                        <tr>
                                            <td><i class="material-icons ">arrow_drop_down</i><span>Проект</span></td>
                                            <td><i class="material-icons ">arrow_drop_down</i><span>Время</span></td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="p in ctrl.projects">
                                            <td>{{p.name}}</td>
                                            <td ng-bind="p.totalElapsedTime()"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </md-content>
                        </md-tab>
                        <md-tab label="Статистика">
                            <md-content class="md-padding">
                                <div>
                                    <md-input-container>
                                        <md-select ng-model="ctrl.selectProject" placeholder="Select a project">
                                            <md-option ng-value="opt" ng-repeat="opt in ctrl.projects">{{ opt.name}}</md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                                <canvas id="bar" class="chart chart-bar"  chart-data="ctrl.data" chart-labels="ctrl.labels" chart-series="ctrl.series">
                                </canvas>
                            </md-content>
                        </md-tab>
                    </md-tabs>

                </div>
            </div>
        </div>
    </body>
</html>
